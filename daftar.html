<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adatku.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/store.ico"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="js/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="js/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="js/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="js/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="js/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(img/bg-02.jpg);">
                    <span class="login100-form-title-1">
                        Daftar
                    </span>
                </div>

                <form action="test.html" method="post">
                    <fieldset id="UserDataFields">
                        <div class="control-group">
                            <label for="Register[Username]">Username</label>
                            <input type="text" name="Register[Username]" id="RegisterUsername" required>
                        </div>

                        <div class="control-group">
                            <label for="Register[Password]">Password</label>
                            <input type="password" name="Register[Password]" id="RegisterPassword" required>
                        </div>

                        <div class="control-group">
                            <label for="Register[PasswordConfirm]">Konfirmasi Password</label>
                            <input type="password" name="Register[PasswordConfirm]" id="RegisterPasswordConfirm" required>
                        </div>

                        <div class="control-group">
                            <label for="Register[Email]">Email</label>
                            <input type="email" name="Register[Email]" id="RegisterEmail" required>
                        </div>

                        <div class="control-group">
                            <label for="Register[Sex]">Jenis Kelamin</label>
                            <select id="RegisterSex" name="Register[Sex]">
                                <option value="pria">Pria</option>
                                <option value="wanita">Wanita</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="Register[Birthday]">Tanggal Lahir</label>
                            <input type="datetime-local" name="Register[Birthday]" id="RegisterBirthday]">
                        </div>
                    </fieldset>

                    <fieldset id="FormAction">
                    <br>
                        <input type="reset" value="Hapus">
                        <input type="submit" value="Daftar">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/vendor/animsition/js/animsition.min.js"></script>
    <script src="js/vendor/bootstrap/js/popper.js"></script>
    <script src="js/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vendor/select2/select2.min.js"></script>
    <script src="js/vendor/daterangepicker/moment.min.js"></script>
    <script src="js/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="js/vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
